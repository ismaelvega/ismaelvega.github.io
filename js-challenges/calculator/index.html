<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculator-js</title>
</head>
<body>
    <main class="main-container">
        <div class="display-container">
            <input type="text" id="display" readonly="true">
        </div>
        <div class="buttons-container">
            <div class="button"  id="button-seven">7</div>
            <div class="button"  id="button-eigth">8</div>
            <div class="button"  id="button-nine">9</div>
            <div class="button"  id="button-division">/</div>
            <div class="button"  id="button-four">4</div>
            <div class="button"  id="button-five">5</div>
            <div class="button"  id="button-six">6</div>
            <div class="button"  id="button-multiplication">*</div>
            <div class="button"  id="button-one">1</div>
            <div class="button"  id="button-two">2</div>
            <div class="button"  id="button-three">3</div>
            <div class="button"  id="button-less">-</div>
            <div class="button"  id="button-zero">0</div>
            <div class="button"  id="button-clear">C</div>
            <div class="button"  id="button-plus">+</div>
            <div class="button"  id="button-equalTo">=</div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
